server:
  port: 9000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://172.31.13.241:8761/eureka
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      # default filter는 모든 라우터에 실행되는거. 그렇기에 현재는 필요없고 나중에 사용할 예정
#      default-filters:
#        - name: GlobalFilter
#          args:
#            baseMessage: Spring Cloud Gateway GlobalFilter
#            preLogger: true
#            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*),/$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*),/$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*),/$\{segment}
#            - AuthorizationHeaderFilter
        - id: game-service
          uri: lb://GAME-SERVICE
          predicates:
            - Path=/game-service/**
          filters:
            - RewritePath=/game-service/(?<segment>.*),/$\{segment}
    config:
      enabled: false


